<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="control">
            <div class="radio checked" id="1"></div>
            <div class="radio" id="2"></div>
            <div class="radio" id="3"></div>
            <div class="radio" id="4"></div>
            <div class="radio" id="5"></div>
        </div>
        <div class="box">
            <img src="./img/1.png" alt="img1" class="wheel clicked">
            <img src="./img/2.jpg" alt="img2" class="wheel">
            <img src="./img/3.jpg" alt="img3" class="wheel">
            <img src="./img/4.jpg" alt="img4" class="wheel">
            <img src="./img/5.jpg" alt="img5" class="wheel">
        </div>

    </div>
    <script src="./js/index.js"></script>
</html>
